<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth SPA-like Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      padding: 1em;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em;
      transition: background-color 0.3s;
    }

    nav a.active,
    nav a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .content {
      padding: 2em;
      text-align: center;
      min-height: 200px;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    /* Animation classes */
    .slide-out-left {
      transform: translateX(-100%);
      opacity: 0;
    }

    .slide-in-right {
      transform: translateX(100%);
      opacity: 0;
    }

    .active-slide {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="nav-link active" data-page="home">Home</a>
    <a href="#" class="nav-link" data-page="about">About</a>
    <a href="#" class="nav-link" data-page="services">Services</a>
    <a href="#" class="nav-link" data-page="contact">Contact</a>
  </nav>

  <div id="content" class="content active-slide">
    <h2>Welcome to the Home Page</h2>
    <p>This is the default landing content.</p>
  </div>

  <script>
    const content = document.getElementById('content');
    const links = document.querySelectorAll('.nav-link');

    const pages = {
      home: `<h2>Welcome to the Home Page</h2><p>This is the default landing content.</p>`,
      about: `<h2>About Us</h2><p>We are a company that values excellence and service.</p>`,
      services: `<h2>Our Services</h2><p>We offer a wide range of web development services.</p>`,
      contact: `<h2>Contact Us</h2><p>Feel free to reach out via our contact form.</p>`
    };

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');

        // Prevent reload of the same content
        if (link.classList.contains('active')) return;

        // Update active link
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        // Slide out current content
        content.classList.remove('active-slide');
        content.classList.add('slide-out-left');

        setTimeout(() => {
          // Change content and set initial slide-in state
          content.innerHTML = pages[page];
          content.classList.remove('slide-out-left');
          content.classList.add('slide-in-right');

          // Allow browser to apply new styles before animating in
          requestAnimationFrame(() => {
            content.classList.remove('slide-in-right');
            content.classList.add('active-slide');
          });
        }, 500);
      });
    });
  </script>

</body>
</html>
